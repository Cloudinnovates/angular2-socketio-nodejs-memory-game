<div class="card" [class.flipped]="item.state"  (click)="getFlip($event)">
  <figure class="front">
    <div>{{itemNumber}}</div>
  </figure>
  <figure class="back" [class.user]="item.userId == user.id" [class.locked]="(item.userId == user.id) && item.lock">
    <img *ngIf="item.state" src="/img/icons/{{item.image}}.svg"/>
    <span class="label label-default">{{item.username}}</span>
  </figure>
</div>
